<!DOCTYPE HTML>
<html>
	<head>
    <title>Code Week</title>



	<script type="text/javascript" src="js/sb-1.3.0.js"></script>
    <script type="text/javascript">


    	var sb;

		window.onload = function (){
			sb = new Spacebrew.Client({reconnect:true});

			var random_id = "0000" + Math.floor(Math.random() * 10000)
			sb.name('Code Week');
		
			sb.addPublish( "Button", "boolean", "false" );
			sb.connect();

			var touchstart =  ('ontouchstart' in document.documentElement) ? 'touchstart' : 'mousedown';
			var touchend =  ('ontouchend' in document.documentElement) ? 'touchend' : 'mouseup';


			var button = document.getElementById('button');

			button.addEventListener(touchstart, onButtonPress);
			button.addEventListener(touchend, onButtonRelease);
		}	


		function onButtonPress (evt){
			evt.preventDefault();
	        sb.send("Button", "boolean", "true");
		}

		function onButtonRelease (evt){
			evt.preventDefault();
	        sb.send("Button", "boolean", "false");
		}

	</script>
	</head>

	<body>
		<a id="button">Click Me</a>
	</body>

</html>
